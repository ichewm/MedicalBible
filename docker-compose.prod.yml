# 医学宝典 - 生产环境 Docker Compose 配置
# 使用方法: docker compose -f docker-compose.prod.yml up -d
# 前提条件: 复制 .env.production.example 为 .env 并修改配置

services:
  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.0
    container_name: medical_bible_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: medical_bible
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - medical_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:6.2-alpine
    container_name: medical_bible_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - medical_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: medical_bible_backend
    restart: always
    # 仅内部暴露，通过 nginx 反向代理
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN}
      # 数据库
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_DATABASE: medical_bible
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES: 7d
      JWT_REFRESH_EXPIRES: 30d
      # 加密密钥
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # 生产模式（真实短信/支付）
      SMS_MOCK_MODE: "false"
      PAYMENT_MOCK_MODE: "false"
      OSS_MOCK_MODE: "false"
      # 不创建测试用户
      CREATE_TEST_USERS: "false"
      # 文件上传目录（安全：设置在应用目录之外）
      UPLOAD_ROOT: /var/uploads/medical-bible
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medical_net
    volumes:
      # 上传文件存储（使用命名卷，便于备份和管理）
      - uploads_data:/var/uploads/medical-bible
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== 前端 + Nginx 反向代理 ====================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
        VITE_FILE_BASE_URL: ${FILE_BASE_URL:-}
    container_name: medical_bible_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - medical_net
    volumes:
      # SSL 证书目录
      - ./ssl:/etc/nginx/ssl:ro
      # 自定义 nginx 配置
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

# ==================== 数据卷 ====================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# ==================== 网络 ====================
networks:
  medical_net:
    driver: bridge
