<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4096ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo 图标部分 -->
  <g filter="url(#shadow)">
    <!-- 书本 -->
    <path d="M8 12 L22 7 L36 12 L36 38 L22 43 L8 38 Z" fill="url(#bookGrad)"/>
    <!-- 书本中线 -->
    <path d="M22 7 L22 43" stroke="#fff" stroke-width="1.2" opacity="0.6"/>
    <!-- 书页纹理 -->
    <path d="M10 15 L20 11" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <path d="M10 20 L20 16" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <path d="M10 25 L20 21" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <path d="M24 11 L34 15" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <path d="M24 16 L34 20" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <path d="M24 21 L34 25" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
    <!-- 医学十字 -->
    <rect x="17" y="24" width="10" height="14" rx="1.5" fill="url(#crossGrad)"/>
    <rect x="14" y="28" width="16" height="6" rx="1.5" fill="url(#crossGrad)"/>
    <!-- 十字高光 -->
    <rect x="17.5" y="24.5" width="9" height="1.5" rx="0.75" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="48" y="32" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="600" fill="#1f1f1f">
    医学宝典
  </text>
  <text x="48" y="44" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#8c8c8c" letter-spacing="0.5">
    Medical Bible
  </text>
</svg>