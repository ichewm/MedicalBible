<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4096ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <!-- 书本主体 -->
    <path d="M8 16 L32 8 L56 16 L56 52 L32 60 L8 52 Z" fill="url(#bookGradient)"/>
    
    <!-- 书本中线（书脊） -->
    <path d="M32 8 L32 60" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- 左边书页纹理 -->
    <path d="M12 20 L28 14" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <path d="M12 26 L28 20" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <path d="M12 32 L28 26" stroke="#fff" stroke-width="1" opacity="0.35"/>
    
    <!-- 右边书页纹理 -->
    <path d="M36 14 L52 20" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <path d="M36 20 L52 26" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <path d="M36 26 L52 32" stroke="#fff" stroke-width="1" opacity="0.35"/>
    
    <!-- 医学十字符号 - 竖条 -->
    <rect x="26" y="32" width="12" height="20" rx="2" fill="url(#crossGradient)"/>
    <!-- 医学十字符号 - 横条 -->
    <rect x="20" y="38" width="24" height="8" rx="2" fill="url(#crossGradient)"/>
    
    <!-- 十字高光效果 -->
    <rect x="26.5" y="32.5" width="11" height="2" rx="1" fill="#fff" opacity="0.5"/>
    <rect x="20.5" y="38.5" width="2" height="7" rx="1" fill="#fff" opacity="0.3"/>
  </g>
</svg>