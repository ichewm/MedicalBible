# ============================================================
# 医学宝典 - Nginx 配置
# ============================================================
# 使用方法:
#   1. 首次部署：使用 HTTP 配置（默认）
#   2. 配置域名后：修改 server_name
#   3. 配置 SSL 后：取消 HTTPS 部分注释，注释 HTTP 部分
# ============================================================

# Backend upstream configuration
upstream backend {
    server backend:3000;
    keepalive 32;
    keepalive_timeout 60s;
}

# HTTP 配置（首次部署使用，或用于重定向到 HTTPS）
server {
    listen 80;
    server_name _;  # 匹配所有域名，部署后改为你的域名如: medical.example.com

    # 允许上传大文件（50MB）
    client_max_body_size 50M;

    # Custom error pages for backend errors
    error_page 502 /502.html;
    error_page 503 /503.html;
    error_page 504 /504.html;

    location = /502.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /503.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /504.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # === 启用 HTTPS 后，取消下面这行注释 ===
    # return 301 https://$host$request_uri;
    
    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 反向代理
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Passive health checking - retry on transient errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 上传文件访问
    location /uploads/ {
        proxy_pass http://backend/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Passive health checking - retry on transient errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

